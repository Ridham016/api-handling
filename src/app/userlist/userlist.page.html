<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>BACK</ion-back-button>
    </ion-buttons>
    <ion-button slot="end" color="success" (click)="onLogout()">LogOut
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="noob2" color="success">USERLIST</h1>
  <ion-accordion-group>
    <ion-accordion class="noob1" *ngFor="let i of listdata" value="{{i.id}}">
      <ion-item slot="header" color="light">
        <ion-label><ion-avatar slot="center">
          <img src="{{i.avatar}}"/>
        </ion-avatar><div class="noob2">Name:- {{i.first_name}} {{i.last_name}}</div></ion-label>
      </ion-item>
      <div class="ion-padding noob" slot="content">
        ID:- {{i.id}}<br>
       E-mail:- {{i.email}}
      </div>
    </ion-accordion>
  </ion-accordion-group>
  <ion-infinite-scroll  (ionInfinite)="loadData(true)" >
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
